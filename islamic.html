<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramadan Timings - Bangladesh</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="background-overlay"></div>
    <div class="container mt-4">
        <h2 class="text-center text-light">Islamic Life</h2>

        <div class="d-flex justify-content-between text-light mt-2">
            <div>
                <div id="datetime"></div>
                <div id="arabicDatetime"></div>
            </div>
            <div>
                <i class="fa fa-sun-o text-warning"></i> Sunrise: <span id="sunriseTime"></span>
                <br>
                <i class="fa fa-moon-o text-light"></i> Sunset: <span id="sunsetTime"></span>
            </div>
        </div>
        

        <div class="d-flex justify-content-center">
            <select id="districtSelect" class="form-select" onchange="fetchTimingsByDistrict()">
                <option value="">District</option>
            </select>
            <select id="methodSelect" class="form-select" onchange="fetchSelectedPrayerTimesByMethod()">
                <option value="2">Islamic Society of North America (ISNA)</option>
                <option value="1">University of Islamic Sciences, Karachi</option>
                <option value="3">Umm al-Qura, Makkah</option>
                <option value="4">Muslim World League (MWL)</option>
                <option value="5">Egyptian General Authority of Survey</option>
            </select>
            <!-- <h4 class="text-light" id="locationName">-</h4> -->
        </div>
        <div class="d-flex justify-content-center flow">
            <button class="btn btn-outline-light"> <i class="fa fa-map-marker text-warning" aria-hidden="true"
                    onclick="getUserLocation()"></i></button>
            <small class="text-light" id="detailAddress"></small>
        </div>
        <!-- Loader -->
        <div id="loader" class="text-center mt-3" style="display: none;">
            <div class="spinner-border text-light" role="status"></div>
            <p class="text-light">Fetching data...</p>
        </div>

        <!-- Prayer Time Display -->
        <div class="d-flex justify-content-between">
            <!-- Current Prayer Timing Section -->
            <div class="col-md-5 mosque-door mt-4" id="timingDisplay">
                <div class="d-flex justify-content-between w-100">
                    <span class="text-warning">Current:</span>
                    <span class="text-light" id="currentPrayer"></span>
                </div>
                <div class="d-flex justify-content-between w-100">
                    <span class="text-warning">Start Time:</span>
                    <span class="text-light" id="currentPrayerStart"></span>
                </div>
                <div class="d-flex justify-content-between w-100">
                    <span class="text-warning">End Time:</span>
                    <span class="text-light" id="currentPrayerEnd"></span>
                </div>
                <div class="d-flex justify-content-between w-100">
                    <span class="text-warning" style="display: none;">Next:</span>
                    <span class="text-light" style="display: none;"><span id="nextPrayer"></span> at <span id="nextPrayerTime"></span></span>
                </div>
            </div>
        
            <!-- Daily Prayer Timings Section -->
            <div class="col-md-5 mosque-door mt-4" id="timingDisplay">
                <h4 id="locationName" class="text-light" style="display: none;"></h4>
                <div class="d-flex justify-content-between w-100">
                    <span class="text-warning">Fajr:</span>
                    <span class="text-light" id="fajrTime">-</span>
                </div>
                <div class="d-flex justify-content-between w-100">
                    <span class="text-warning">Dhuhr:</span>
                    <span class="text-light" id="dhuhrTime">-</span>
                </div>
                <div class="d-flex justify-content-between w-100">
                    <span class="text-warning">Asr:</span>
                    <span class="text-light" id="asrTime">-</span>
                </div>
                <div class="d-flex justify-content-between w-100">
                    <span class="text-warning">Maghrib:</span>
                    <span class="text-light" id="maghribTime">-</span>
                </div>
                <div class="d-flex justify-content-between w-100">
                    <span class="text-warning">Isha:</span>
                    <span class="text-light" id="ishaTime">-</span>
                </div>
            </div>
        </div>
        
        <div class="d-flex justify-content-between mosque-door mt-4">
            <div class="col-md-4">
                <p class="text-light"><strong>Sehri Ends:</strong> <span id="sehriTime">-</span></p>
            </div>
            <div class="col-md-4">
                <p class="text-light"><strong>Iftar Time:</strong> <span id="iftarTime">-</span></p>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
