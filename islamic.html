<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramadan Timings - Bangladesh</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="background-overlay"></div>
    <div class="container mt-4">
        <h2 class="text-center text-light">Islamic Life</h2>

        <div class="d-flex justify-content-between text-light mt-2">
            <div>
                <div id="datetime"></div>
                <div id="arabicDatetime"></div>
            </div>
            <div>
                <i class="fa fa-sun text-warning"></i> Sunrise: <span id="sunriseTime"></span>
                <br>
                <i class="fa fa-moon text-primary"></i> Sunset: <span id="sunsetTime"></span>
            </div>
        </div>
        

        <div class="d-flex justify-content-center">
            <select id="districtSelect" class="form-select w-50" onchange="fetchTimingsByDistrict()">
                <option value="">District</option>
            </select>
            <!-- <h4 class="text-light" id="locationName">-</h4> -->
        </div>
        <div class="d-flex justify-content-center flow">
            <button class="btn btn-outline-light"> <i class="fa fa-map-marker text-warning" aria-hidden="true"
                    onclick="getUserLocation()"></i></button>
            <small class="text-light" id="detailAddress"></small>
        </div>
        <!-- Loader -->
        <div id="loader" class="text-center mt-3" style="display: none;">
            <div class="spinner-border text-light" role="status"></div>
            <p class="text-light">Fetching data...</p>
        </div>

        <!-- Prayer Time Display -->
        <div class="d-flex justify-content-between">
            <div class="col-md-5 mosque-door mt-4 text-left" id="timingDisplay">
                <p>Current Prayer: <span id="currentPrayer"></span></p>
                <p>Start Time: <span id="currentPrayerStart"></span></p>
                <p>End Time: <span id="currentPrayerEnd"></span></p>
                <p>Next Prayer: <span id="nextPrayer"></span> at <span id="nextPrayerTime"></span></p>

                <!-- 
                <h5 class="text-warning" id="currentPrayer">Loading...</h5>
                <h5 class="text-warning"><span id="countdown"></span></h5> -->
            </div>
            <div class="col-md-5 mosque-door mt-4" id="timingDisplay">
                <h4 id="locationName" class="text-light" style="display: none;"></h4>
                <p class="text-light">Fajr: <span id="fajrTime">-</span></p>
                <p class="text-light">Dhuhr: <span id="dhuhrTime">-</span></p>
                <p class="text-light">Asr: <span id="asrTime">-</span></p>
                <p class="text-light">Maghrib: <span id="maghribTime">-</span></p>
                <p class="text-light">Isha: <span id="ishaTime">-</span></p>
            </div>
        </div>
        <div class="d-flex justify-content-between mosque-door mt-4">
            <div class="col-md-4">
                <p class="text-light"><strong>Sehri Ends:</strong> <span id="sehriTime">-</span></p>
            </div>
            <div class="col-md-4">
                <p class="text-light"><strong>Iftar Time:</strong> <span id="iftarTime">-</span></p>
            </div>
            <!-- <div class="col-md-4">
                <p class="text-light"><strong>Sehri Countdown:</strong> <span id="sehriTimeCountdown">-</span></p>
            </div> -->
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
